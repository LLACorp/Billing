<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Аутентификация в биллинге</title>
        <link rel="stylesheet" href="/media/css/auth.css" />
    </h:head>
    <h:body style="margin-top: 10%;">
        <h:form>
            <p:panel id="authPanel" header="Войдите в систему"
                     style="width: 240px; position: absolute; top: 50%; 
                            left: 50%; margin: -100px 0 0 -150px;">
                <p:messages showIcon="false" id="messages" autoUpdate="true" 
                            style="font-size: 10pt; text-align: center; "/>
                <h:panelGrid cellpadding="2">
                    <h:outputText value="Логин:  " />
                    <p:inputText maxlength="16" value="#{authView.username}"/>
                    <h:outputText value="Пароль: " />
                    <p:password value="#{authView.password}" />
                    <p:commandButton value="Отправить" update="authPanel" 
                                 actionListener="#{authView.checkAuth}" styleClass="ui-priority-primary" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
